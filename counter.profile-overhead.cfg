# ARTS counter profile: overhead budget + compiler-hint effectiveness
#
# Goal: break down runtime overheads and quantify the value of compiler hints
# (acquire-mode overrides, twin/diff) while keeping per-arts_id attribution.
#
# Enable by configuring ARTS with:
#   cmake .. -DCOUNTER_CONFIG_PATH=/path/to/external/arts/counter.profile-overhead.cfg
#
# Notes:
# - This is for diagnosis runs; keep it separate from headline timing.
# - `NODE` counters write `counterFolder/n<node>.json`.
# - `THREAD` counters write `counterFolder/n<node>_t<thread>.json`.

# EDT lifecycle
edtCreateCounter=NODE
signalEdtCounter=NODE
edtRunningTime=NODE
numEdtsCreated=NODE
numEdtsAcquired=NODE
numEdtsFinished=NODE

# Events
eventCreateCounter=NODE
persistentEventCreateCounter=NODE
signalEventCounter=NODE

# DB lifecycle and access APIs
dbCreateCounter=NODE
getDbCounter=NODE
putDbCounter=NODE
numDbsCreated=NODE

# GUID and runtime control
guidAllocCounter=NODE
guidLookupCounter=NODE
contextSwitch=OFF
yield=NODE

# Memory pressure and allocator costs
mallocMemory=NODE
callocMemory=NODE
freeMemory=NODE
memoryFootprint=NODE

# Remote movement
remoteMemoryMove=NODE
remoteBytesSent=NODE
remoteBytesReceived=NODE

# Twin/diff effectiveness
twinDiffUsed=NODE
twinDiffSkipped=NODE
twinDiffBytesSaved=NODE
twinDiffComputeTime=NODE

# Acquire-mode override effectiveness
acquireReadMode=NODE
acquireWriteMode=NODE
ownerUpdatesSaved=NODE
ownerUpdatesPerformed=NODE

# Per-arts_id attribution (reduce offline)
artsIdEdtMetrics=THREAD
artsIdDbMetrics=THREAD
artsIdEdtCaptures=OFF
artsIdDbCaptures=OFF

