[ARTS]
################################################################################
#                           ARTS Configuration File
################################################################################

#===============================================================================
# THREADING
#===============================================================================

# Total number of threads per node (default: 4)
# For single node: all threads become workers
# For multi-node: workers = threads - outgoing - incoming
threads=20

# Temporal Multi-threading - number of threads per worker (0-64) (default: 0)
tMT=0

# Thread stack size in bytes (default: 0 = use system default)
#stackSize=0

# OS thread count (default: 0)
#osThreads=0

# Core count override (default: 0 = auto-detect)
#coreCount=0

#===============================================================================
# HARDWARE PINNING
#===============================================================================

# Enable thread pinning (default: 1)
#pin=1

# Pin stride - spacing between pinned cores (default: 1)
pinStride=1

# Print hardware topology at startup (default: 0)
printTopology=0

#===============================================================================
# SCHEDULING
#===============================================================================

# Scheduler type (default: 0)
# 0 = CPU scheduler, 3 = GPU scheduler
#scheduler=0

# Initial worker deque size (default: 4096)
workerInitDequeSize=2048

# Routing table size as power of 2 (default: 20 -> 2^20 entries)
routeTableSize=16

# Shutdown epoch (default: 0)
#shutdownEpoch=0

# Shad loop stride (default: 32)
#shadLoopStride=32

#===============================================================================
# GPU SUPPORT
#===============================================================================
# To enable GPU support: set scheduler=3 and gpu=NumGPUs

# Number of GPUs (default: 0)
#gpu=8

# GPU route table size as power of 2 (default: 12 -> 2^12 entries)
#gpuRouteTableSize=12

# Locality policies (default: 0)
# 0=random, 1=allOrNothing, 2=atLeastOne
#gpuLocality=0

# Fit policies (default: 0)
# 0=firstFit, 1=bestFit, 2=worstFit, 3=roundRobinFit
#gpuFit=0

# Location Consistency Sync (default: 0)
# 0=artsGetLatestGpuDb, 1=artsGetRandomGpuDb
#gpuLCSync=0

# Max concurrent EDTs on GPU (default: -1 = unlimited)
#gpuMaxEdts=-1

# Max GPU memory in bytes (default: -1 = unlimited)
#gpuMaxMemory=-1

# Enable GPU P2P transfers (default: 0)
#gpuP2P=0

# Enable GPU stream buffering (default: 0)
#gpuBuffOn=0

# Free datablock after GPU run - for testing only (default: 0)
#freeDbAfterGpuRun=0

# Run GPU garbage collection when idle (default: 1)
#runGpuGcIdle=1

# Run GPU garbage collection before EDT - for testing only (default: 0)
#runGpuGcPreEdt=0

# Delete zeros in GPU garbage collection (default: 1)
#deleteZerosGpuGc=1

#===============================================================================
# NETWORKING
#===============================================================================

# Number of outgoing network sender threads (default: 1)
# These threads are subtracted from total threads count
outgoing=1

# Number of incoming network receiver threads (default: 1)
# These threads are subtracted from total threads count
incoming=1

# Number of network ports/connections (default: 1)
ports=1

# Cores per network thread (default: 1)
#coresPerNetworkThread=1

# Network interface - eth0, eth1, ib0, ib1, etc (default: auto-detect)
#netInterface=eth0
#netInterface=ib0

#===============================================================================
# LAUNCHER
#===============================================================================

# Launcher type: ssh, slurm, lsf, or local (default: ssh)
launcher=ssh

# Master node hostname (default: first node in list)
masterNode=localhost

# Number of nodes (default: auto-detected from nodes list)
nodeCount=1

# Node list - supported formats:
#   nodes=hostname                    - Single node, uses global port
#   nodes=hostname:port               - Single node with specific port
#   nodes=node1,node2,node3           - Multiple nodes, uses global port
#   nodes=node1:port1,node2:port2     - Multiple nodes with per-node ports
#   nodes=node[01-10]:port            - Range expansion (node01 through node10)
#   nodes=node[01-10]                 - Range without port (uses global port)
nodes=localhost

# Default port (default: 75563)
# Per-node ports in the nodes list override this global port
port=34739

# Node name prefix (default: none)
#prefix=

# Node name suffix (default: none)
#suffix=

#===============================================================================
# DEBUG / UTILITY
#===============================================================================

# Enable core dumps (default: 0)
coreDump=0

# Kill mode - terminate previous runs on SSH nodes (default: 0)
killMode=0

# Print node statistics at shutdown (default: 0)
#printNodeStats=0

#===============================================================================
# PERFORMANCE COUNTERS
#===============================================================================

# Counter output folder (default: "./counters")
counterFolder=./counters

# Counter capture interval in milliseconds (default: 100)
counterCaptureInterval=100
