# ARTS Framework Counter Configuration
# Format: COUNTER_NAME=MODE
# MODE can be: OFF, ONCE, THREAD, or NODE
#   OFF    - Counter disabled
#   ONCE   - Print counter values at the end (single output)
#   THREAD - Capture each thread's counters without reduction (per-thread output)
#   NODE   - Capture and reduce counters per node (per-node output)
# Edit this file to configure counters, then re-run: cmake

# =============================================================================
# Counters - Event counting and timing
# =============================================================================

# EDT (Event-Driven Task) Counters
edtCounter=ONCE
sleepCounter=OFF
totalCounter=ONCE
signalEventCounter=THREAD
signalPersistentEventCounter=OFF
signalEdtCounter=THREAD
edtCreateCounter=THREAD
eventCreateCounter=THREAD
persistentEventCreateCounter=OFF

# Database Counters
dbCreateCounter=THREAD
smartDbCreateCounter=OFF
getDbCounter=NODE
putDbCounter=NODE

# Memory Counters
mallocMemory=NODE
callocMemory=NODE
freeMemory=NODE

# GUID Counters
guidAllocCounter=OFF
guidLookupCounter=OFF

# Scheduling Counters
contextSwitch=OFF
yield=OFF
remoteMemoryMove=OFF
