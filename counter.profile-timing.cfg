# ARTS counter profile: TIMING ONLY (minimal overhead)
#
# Captures only high-level timing metrics:
# - initializationTime: ARTS runtime initialization phase
# - endToEndTime: Total end-to-end execution time
#
# This is the default profile, providing essential timing data with
# minimal instrumentation overhead.
#
# Enable by configuring ARTS with:
#   cmake .. -DCOUNTER_CONFIG_PATH=/path/to/counter.profile-timing.cfg
#
# Or via carts CLI:
#   carts build --arts --counters=1

# EDT (Event-Driven Task) Counters
edtRunningTime=OFF
numEdtsCreated=OFF
numEdtsAcquired=OFF
numEdtsFinished=OFF

# DB (Data Block) Counters
numDbsCreated=OFF

# Memory Counters
memoryFootprint=OFF

# Remote Counters
remoteBytesSent=OFF
remoteBytesReceived=OFF

# Twin-Diff Optimization Counters
twinDiffUsed=OFF
twinDiffSkipped=OFF
twinDiffBytesSaved=OFF
twinDiffComputeTime=OFF

# Acquire-Mode Override Counters
acquireReadMode=OFF
acquireWriteMode=OFF
ownerUpdatesSaved=OFF
ownerUpdatesPerformed=OFF

# ARTS ID Tracking Counters
artsIdEdtMetrics=OFF
artsIdDbMetrics=OFF
artsIdEdtCaptures=OFF
artsIdDbCaptures=OFF

# High-level Timing Counters (ENABLED)
initializationTime=ONCE,CLUSTER,MASTER
endToEndTime=ONCE,CLUSTER,MASTER
