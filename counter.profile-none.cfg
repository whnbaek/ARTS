# ARTS counter profile: ALL OFF for baseline performance
#
# Use this profile for accurate performance measurements without
# any counter instrumentation overhead. This ensures minimal runtime
# overhead for benchmarking.
#
# Enable by configuring ARTS with:
#   cmake .. -DCOUNTER_CONFIG_PATH=/path/to/counter.profile-none.cfg
#
# Or via carts CLI:
#   carts build --arts --counters=0

# EDT (Event-Driven Task) Counters
edtRunningTime=OFF
numEdtsCreated=OFF
numEdtsAcquired=OFF
numEdtsFinished=OFF

# DB (Data Block) Counters
numDbsCreated=OFF

# Memory Counters
memoryFootprint=OFF

# Remote Counters
remoteBytesSent=OFF
remoteBytesReceived=OFF

# Twin-Diff Optimization Counters
twinDiffUsed=OFF
twinDiffSkipped=OFF
twinDiffBytesSaved=OFF
twinDiffComputeTime=OFF

# Acquire-Mode Override Counters
acquireReadMode=OFF
acquireWriteMode=OFF
ownerUpdatesSaved=OFF
ownerUpdatesPerformed=OFF

# ARTS ID Tracking Counters
artsIdEdtMetrics=OFF
artsIdDbMetrics=OFF
artsIdEdtCaptures=OFF
artsIdDbCaptures=OFF
