# ARTS Framework Metrics Configuration
# Format: METRIC_NAME=ON or METRIC_NAME=OFF
# Edit this file to enable/disable specific counters and metrics
# Then re-run: cmake

# =============================================================================
# Counters - Simple event counting
# =============================================================================

# EDT (Event-Driven Task) Counters
edtCounter=ON
sleepCounter=OFF
totalCounter=ON
signalEventCounter=ON
signalPersistentEventCounter=OFF
signalEdtCounter=ON
edtCreateCounter=ON
eventCreateCounter=ON
persistentEventCreateCounter=OFF

# Database Counters
dbCreateCounter=ON
smartDbCreateCounter=OFF
getDbCounter=ON
putDbCounter=ON

# Memory Counters
mallocMemory=ON
callocMemory=ON
freeMemory=ON

# GUID Counters
guidAllocCounter=OFF
guidLookupCounter=OFF

# Scheduling Counters
contextSwitch=OFF
yield=OFF
remoteMemoryMove=OFF

# =============================================================================
# Metrics - Throughput and bandwidth measurements
# =============================================================================

# EDT Metrics
artsEdtThroughput=ON
artsEdtQueue=ON
artsEdtStealAttempt=ON
artsEdtSteal=ON
artsEdtLastLocalHit=OFF
artsEdtSignalThroughput=ON

# Event Signaling Metrics
artsEventSignalThroughput=OFF
artsPersistentEventSignalThroughput=OFF

# Bandwidth Metrics
artsGetBW=ON
artsPutBW=ON
artsNetworkSendBW=OFF
artsNetworkRecieveBW=OFF
artsNetworkQueuePush=OFF
artsNetworkQueuePop=OFF
artsYieldBW=OFF

# GPU Metrics
artsGpuEdt=OFF
artsGpuGC=OFF
artsGpuGCBW=OFF
artsGpuBWPush=OFF
artsGpuBWPull=OFF
artsGpuBufferFlush=OFF
artsGpuSync=OFF
artsGpuSyncDelete=OFF

# Memory Bandwidth Metrics
artsMallocBW=ON
artsFreeBW=ON

# Remote Message Metrics
artsRemoteShutdownMsg=OFF
artsRemoteEdtSignalMsg=ON
artsRemoteSignalEdtWithPtrMsg=OFF
artsRemoteEventSatisfySlotMsg=OFF
artsRemoteAddDependenceMsg=OFF
artsRemoteDbRequestMsg=ON
artsRemoteDbSendMsg=ON
artsRemoteInvalidateDbMsg=OFF
artsRemoteDbUpdateGuidMsg=OFF
artsRemoteDbUpdateMsg=OFF
artsRemoteDbDestroyMsg=OFF
artsRemoteDbDestroyForwardMsg=OFF
artsRemoteDbCleanForwardMsg=OFF
artsRemoteDbMoveReqMsg=OFF
artsRemoteEdtMoveMsg=OFF
artsRemoteEventMoveMsg=OFF
artsRemoteDbMoveMsg=OFF
artsRemotePingpong_testMsg=OFF
artsRemoteMetricUpdateMsg=OFF
artsRemoteDbFullRequestMsg=OFF
artsRemoteDbFullSendMsg=OFF
artsRemoteDbFullSendAlready_localMsg=OFF
artsRemoteGetFromDbMsg=OFF
artsRemotePutInDbMsg=OFF
artsRemoteSendMsg=OFF

# Epoch Metrics
artsEpochInitMsg=OFF
artsEpochInitPoolMsg=OFF
artsEpochReqMsg=OFF
artsEpochSendMsg=OFF
artsEpochDeleteMsg=OFF

# Atomic Operation Metrics
artsAtomicAddArraydbMsg=OFF
artsAtomicCasArraydbMsg=OFF

# Other Metrics
artsRemoteBufferSendMsg=OFF
artsRemoteContextSigMsg=OFF
artsRemoteDbRenameMsg=OFF

# Memory Size Metrics
artsDefaultMemorySize=OFF
artsEdtMemorySize=OFF
artsEventMemorySize=OFF
artsPersistentEventMemorySize=OFF
artsDbMemorySize=OFF
artsBufferMemorySize=OFF
artsDbCount=OFF
